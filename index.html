<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="img-block">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="img-block__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section>
        <label class="new-tasks">Add Item</label>
        <div class="add-wrapper">
          <input class="task add-wrapper__input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task incomplete-tasks__task"><input type="text" class="task incomplete-tasks__task">Pay Bills</label>
            <button class="edit incomplete-tasks_edit">Edit</button>
            <button class="delete incomplete-tasks__delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="incomplete-tasks__edit-mode">
            <input type="checkbox">
            <label class="task incomplete-tasks__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task incomplete-tasks__task">
            <button class="edit incomplete-tasks_edit">Save</button>
            <button class="delete incomplete-tasks__delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task completed-tasks__task"><input type="text" class="task completed-tasks__task">See the Doctor</label>
            <button class="edit completed-tasks_edit">Edit</button>
            <button class="delete completed-tasks__delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
